      context: ..
      dockerfile: test/e2e/performance/Dockerfile.testclient
    container_name: test-client-2
    depends_on:
      gateway-test:
        condition: service_healthy
    environment:
      GATEWAY_URL: "ws://gateway-test:8080/ocpp"
      REDIS_ADDR: "redis-test:6379"
      KAFKA_BROKERS: "kafka-test:9092"
      CONNECTION_COUNT: "10000"
      CLIENT_ID: "2"
      ID_OFFSET: "10000"    # CP-10000 到 CP-19999
    command: >
      sh -c "echo 'Test Client 2: Waiting for gateway to be fully ready...' &&
             apk add --no-cache curl &&
             until curl -f http://gateway-test:8080/health; do echo '...'; sleep 2; done &&
             echo 'Gateway is ready, starting distributed test client 2 (10k connections).' &&
             /app/performance.test -test.v -test.run TestTC_E2E_04_ConcurrentConnections"
