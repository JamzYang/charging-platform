version: '3.8'

services:
  # Redis服务
  redis-test:
    image: redis:7-alpine
    container_name: redis-test
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # Zookeeper服务（Kafka依赖）
  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - test-network

  # Kafka服务
  kafka-test:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-test
    depends_on:
      zookeeper-test:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2181
      # 配置多个监听器：内部容器使用INTERNAL，外部客户端使用EXTERNAL
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-test:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_SEGMENT_BYTES: 1048576
      # 确保使用Zookeeper模式
      KAFKA_PROCESS_ROLES: ""
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka-test:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - test-network

  # 网关服务（用于E2E测试）
  gateway-test:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: gateway-test
    depends_on:
      redis-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    ports:
      - "8081:8080"  # WebSocket端口
      - "9091:9090"  # Metrics端口
      - "8083:8081"  # Health check端口
    # 优化容器网络和资源限制（仅使用 Docker Desktop 支持的参数）
    sysctls:
      - net.core.somaxconn=65536          # 增加监听队列大小
    environment:
      # 设置运行环境为test
      APP_PROFILE: "test"
      # 关键服务地址环境变量（会覆盖配置文件）
      REDIS_ADDR: "redis-test:6379"
      KAFKA_BROKERS: "kafka-test:29092"
      # 其他配置
      SERVER_PORT: "8080"
      MONITORING_HEALTH_CHECK_PORT: "8081"
    volumes:
      # 挂载整个configs目录，让应用可以访问所有配置文件
      - ../configs:/app/configs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    mem_limit: 4g
    ulimits:
      nofile:
        soft: 120000
        hard: 120000
    networks:
      - test-network

  # 分布式测试客户端服务 - 客户端1
  test-client-1:
    build:
      context: ..
      dockerfile: test/e2e/performance/Dockerfile.testclient
    container_name: test-client-1
    depends_on:
      gateway-test:
        condition: service_healthy
    environment:
      # 将网关地址指向容器网络中的gateway-test服务
      GATEWAY_URL: "ws://gateway-test:8080/ocpp"
      # 将Redis地址指向容器网络中的redis-test服务
      REDIS_ADDR: "redis-test:6379"
      # 将Kafka地址指向容器网络中的kafka-test服务
      KAFKA_BROKERS: "kafka-test:9092"
      # 分布式测试参数
      CONNECTION_COUNT: "10000"
      CLIENT_ID: "1"
      ID_OFFSET: "0"        # CP-0 到 CP-9999
    command: >
      sh -c "echo 'Test Client 1: Waiting for gateway to be fully ready...' &&
             apk add --no-cache curl &&
             until curl -f http://gateway-test:8080/health; do echo '...'; sleep 2; done &&
             echo 'Gateway is ready, starting distributed test client 1 (10k connections).' &&
             /app/performance.test -test.v -test.run TestTC_E2E_04_ConcurrentConnections"
    networks:
      - test-network
    ulimits:
      nofile:
        soft: 120000
        hard: 120000
    profiles:
      - distributed

  # 分布式测试客户端服务 - 客户端2
  test-client-2:
