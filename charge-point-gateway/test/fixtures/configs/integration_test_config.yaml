# 集成测试配置文件

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  websocket_path: "/ocpp"
  read_timeout: "30s"
  write_timeout: "30s"
  max_connections: 1000

# Redis配置（测试时会被动态覆盖）
redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 2
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"

# Kafka配置（测试时会被动态覆盖）
kafka:
  brokers:
    - "localhost:9092"
  upstream_topic: "ocpp-events-up-test"
  downstream_topic: "commands-down-test"
  consumer_group: "gateway-consumer-test"
  producer:
    retry_max: 3
    return_successes: true
    flush_frequency: "100ms"
  consumer:
    return_errors: true
    offsets_initial: "newest"

# 缓存配置
cache:
  max_size: 1000
  ttl: "10m"
  cleanup_interval: "1m"
  memory_limit_mb: 64

# 日志配置
log:
  level: "debug"
  format: "console"
  output: "stdout"

# 监控配置
monitoring:
  metrics_port: 9090
  health_check_port: 8081
  pprof_enabled: true

# OCPP配置
ocpp:
  supported_versions:
    - "1.6"
  heartbeat_interval: "60s"
  connection_timeout: "30s"
  message_timeout: "10s"

# 安全配置
security:
  tls_enabled: false
  cert_file: ""
  key_file: ""
  client_auth: false
