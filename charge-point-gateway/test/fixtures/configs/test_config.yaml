# 测试环境配置

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  websocket_path: "/ocpp"
  read_timeout: "30s"
  write_timeout: "30s"
  max_connections: 1000

# Redis配置（将在测试中动态设置）
redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 2
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"

# Kafka配置（将在测试中动态设置）
kafka:
  brokers:
    - "localhost:9092"
  upstream_topic: "ocpp-events-up-test"
  downstream_topic: "commands-down-test"
  consumer_group: "gateway-consumer-test"
  producer:
    retry_max: 3
    return_successes: true
    flush_frequency: "100ms"
  consumer:
    return_errors: true
    offsets_initial: "newest"

# 缓存配置
cache:
  max_size: 1000
  ttl: "10m"
  cleanup_interval: "1m"
  memory_limit_mb: 64

# 日志配置
log:
  level: "debug"
  format: "console"
  output: "stdout"

# 监控配置
monitoring:
  metrics_port: 9091
  health_check_port: 8082
  pprof_enabled: true

# OCPP配置
ocpp:
  supported_versions:
    - "1.6"
  heartbeat_interval: "60s"
  connection_timeout: "30s"
  message_timeout: "10s"

# 安全配置
security:
  tls_enabled: false
  cert_file: ""
  key_file: ""
  client_auth: false

# 测试专用配置
test:
  # 测试超时时间
  timeout: "30s"
  # 消息等待超时
  message_timeout: "5s"
  # 连接等待超时
  connection_timeout: "10s"
  # 重试次数
  retry_count: 3
  # 重试间隔
  retry_interval: "1s"
